<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/sandbox/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/sandbox/lib/qunit.js"></script>
    <script type="text/javascript" src="/built/jtree.browser.js"></script>
    <script type="text/javascript" src="/sandbox/base.tests.es6.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript">
      QUnit.config.autostart = false
      $(document).ready(function() {
        QUnit.module("jtree")
        Object.keys(testTree)
          .filter(key => !key.startsWith("_"))
          .forEach(key => {
            QUnit.test(key, assert => {
              testTree[key]((expected, actual, message) => assert.strictEqual(expected, actual, message))
            })
          })
        QUnit.start()
      })
    </script>
    <link rel="stylesheet" type="text/css" href="/sandbox/lib/qunit.css" />
  </head>
  <body>
    <h1 id="qunit-header"></h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
